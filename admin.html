<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Custom Styles */
        .welcome-section {
            padding: 50px 0;
            background-color: #e3f2fd;
        }
        .footer {
            padding: 20px 0;
            background-color: #1a237e;
            color: #fff;
            text-align: center;
        }
        .bookadd{
            padding: 100px;
        }
        .admin-table {
            margin-top: 40px;
        }
        #final::before{
            content: "final price is :";
        }
        </style>
</head>
<body>
    <nav class="nav-wrapper indigo accent-3">
        <div class="container">
            <a href="index.html" class="brand-logo left">Bookstore</a>
            <ul class="right">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="welcome-section center-align valign-wrapper">
        <h2 class="container">Admin page</h2>
    </div>
    <div class="card-panel bookadd">
        <h5>Add a New Book</h5>
        <form id="addBookForm">
            <div class="input-field">
                <input type="text" id="bookTitle" required>
                <label for="bookTitle">Book Title</label>
            </div>
            <div class="input-field">
                <input type="text" id="bookAuthor" required>
                <label for="bookAuthor">Author</label>
            </div>
            <div class="input-field">
                <input  onkeyup="getTotal()"  type="number" id="bookPrice" required>
                <label for="bookPrice">Price ($)</label>
            </div>
            <div class="input-field">
                <input type="text" id="bookImage" value="book.jpg">
                <label for="bookImage">Image URL</label>
            </div>
            <div class="input-field">
                <input onkeyup="getTotal()" type="number" id="discount" value="0">
                <label for="discount">discount</label>
            </div>
            <div class="input-field">
                <input type="text" id="count" required>
                <label for="count">count</label>
            </div>
            <div class="input-field">
                <input type="text" id="category" required>
                <label for="category">category</label>
            </div>
            <div class="card-panel ">
                <p id="final"></p>
            </div>
        </form>
        <button id="submit" class="btn indigo accent-3">Add Book</button>
    </div>
    <div class="admin-table card-panel">
        <table class="highlight">
            <thead>
                <tr>
                    <th>id</th>
                    <th>book title</th>
                    <th>Author name</th>
                    <th>book price</th>
                    <th>discount</th>
                    <th>final price</th>
                    <th>photo link</th>
                    <!-- <th>count</th> -->
                    <th>settings</th>
                </tr>
            </thead>
            <tbody  id="tbody">
                
            </tbody>
        </table>
    </div>
    
    
    
    
    <script src="main.js"></script>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; Bookstore. All rights reserved to omar.</p>
        </div>
    </footer>
</body>
</html>
