        /* Custom Styles */
        .welcome-section {
            padding: 50px 0;
            background-color: #e3f2fd;

        .footer {
            padding: 20px 0;

            color: #fff;
            text-align: center;
        }
        .bookadd{
            padding: 100px;
        }
        .admin-table {
            margin-top: 40px;

        #finalcount::before

</head>
<body>
    <nav class="nav-wrapper indigo accent-3">
        <div class="container">
            <a href="index.html" class="brand-logo left">Bookstore</a>

            </ul>
        </div>

    <div class="welcome-section center-align valign-wrapper">
        <h2 class="container">Your Cart</h2>
    </div>
    </div>

    <div class="card-panel bookadd">
        <h5>Add a New Book</h5>
        <form id="addBookForm">
            <div class="input-field">
                <input type="text" id="yourname" required>
                <label for="yourname">your name</label>
            </div>
            <div class="input-field">
                <input type="text" id="address" required>
                <label for="address">address</label>
            </div>
            <div class="input-field">
                <input  type="number" id="phone" required>
                <label for="phone">phone number</label>
            </div>
        </form>
            </div>

    <div class="admin-table card-panel">
    <table class="highlight">
        <thead>
            <tr>
                <th>book title</th>
                <th>Author name</th>
                <th>book price</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody id="tcart">
            
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td id="finalcount"></td>
                <td id="finalcost"></td>
                <td> <button  id="check" class="btn btn-action green">checkout</button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
